<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Définir le style-->
    <link rel="stylesheet" href="bootstrap.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">

    <!-- Les icônes -->
    <script src="https://kit.fontawesome.com/beea9a4324.js" crossorigin="anonymous"></script>

    <title>AuthenticationForm</title>
</head>

<body>

<div class="container text-center">
  <div class="card border-0 shadow my-5">
    <br>
    <center><legend>Log in</legend></center>
    <br>
  <div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="form-group">
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        </div>
        <div class="form-group">
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        </div>
        <div class="form-group">
            <input type="checkbox" value="remember-me"> Remember me
        </div>
        <div class="form-group">
            <a href="#" class="link link-xs link--style-3">Sign in - </a>
            <a href="#" class="link link-xs link--style-3">Forgot pwd - </a>
            <a href="#" class="link link-xs link--style-3">Change pwd</a>
        </div>
        <button type="submit" class="btn btn-primary">Log in</button>
      <br>
    </div>
  </div>
  <br>
  <br>
  </div>
</div>

</body>
</html>
