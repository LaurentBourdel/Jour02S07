<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Définir le style-->
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">

    <!-- Les icônes -->
    <script src="https://kit.fontawesome.com/beea9a4324.js" crossorigin="anonymous"></script>

    <title>Card Comments</title>

</head>

<body>

    <div class="container">
        <ul class="post-comment block-post-comments--style-2">
            <li class="post-comment">
                <div class="media text-muted pt-3">
                    <div class="block-image">
                
                    </div>
                    <div class="block-body">
                        
                            <h3 class="heading heading-6">
                                <a href="#">Name</a>
                            </h3>
                            <span class="comment-date">
                                dd/mm/yyyy
                            </span>
                            <p class="comment-text">
                                ...
                            </p>     
                    </div>
                </div>
            </li>
        </ul>
        <hr>
        <label for="exampleFormControlTextarea1">Post your comment</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder=""></textarea>
        <br>
        <a href="#" class="btn btn-primary">Post</a>
        <br>
    </div>

 </body>
</html>
